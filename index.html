<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Header</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero-header">
        <div class="logo"> 
            <img src="https://via.placeholder.com/50" alt="Logo">
        </div>
        <nav class="nav-links">
            <a href="#about">Sobre Mí</a>
            <a href="#projects">Proyectos</a>
            <a href="#contact">Contacto</a>
        </nav>
        <div class="hero-content">
            <div class="hero-text">
                <h1>David Delgado</h1>
                <p>Desarrollador Web</p>
                <button>¡Contáctame!</button>
            </div>
            <div class="hero-image">
                <img src="https://via.placeholder.com/150" alt="David Delgado">
            </div>
        </div>
        
        <div class="social-icons">
            <hr>
            <a href="#"><img class="normal" src="./img/icons8-github-96.png" alt="GitHub"></a>
            <a href="#"><img class="linkdn" src="./img/icons8-linkedin-100.png" alt="LinkedIn"></a>
            <a href="#"><img class="small" src="./img/icons8-gmail-100.png" alt="Gmail"></a>
            <hr>
        </div>
    </header>
    <div class="tecnologias">
        
    </div>
</body>
</html>
